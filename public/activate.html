<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Activar Widget – Magic Link</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="hstack">
        <a class="brand" href="/">← Flujo Creativo</a>
        <div class="badge">Activar Widget</div>
      </div>
    </header>

    <div class="card vstack">
      <h1>Genera tu Magic Link</h1>
      <p>Introduce tu correo y, si quieres, tu fuente de datos (endpoint que devuelve el JSON del grid).</p>

      <form id="form" class="vstack" style="margin-top:8px">
        <input class="input" type="email" name="email" placeholder="tu@correo.com (opcional)" />
        <input class="input" type="url" name="upstreamUrl" placeholder="https://TU-ENDPOINT/api/grid (opcional)" />
        <button class="btn primary" type="submit">Crear Magic Link</button>
      </form>

      <div id="result" style="display:none" class="vstack">
        <h2 style="margin-top:12px">Success — Here’s Your Setup Link ✅</h2>

        <!-- Área 1: Hero con el link y CTA -->
        <div class="card vstack" style="background:rgba(22,163,74,.1); border-color:rgba(22,163,74,.35)">
          <div id="heroLink" class="kbd"></div>
          <div class="hstack">
            <button id="copyHero" class="btn copy">Copiar</button>
            <a id="goToSetupA" class="btn primary" href="#">Go to Setup →</a>
          </div>
        </div>

        <!-- Área 2: Caja de texto para copiar el link -->
        <label>Setup Link (copia/pega):</label>
        <div class="hstack">
          <input id="linkInput" class="input" type="text" readonly />
          <button id="copyInput" class="btn copy">Copiar</button>
          <a id="goToSetupB" class="btn" href="#">Abrir</a>
        </div>
      </div>
    </div>

    <footer>© 2025 Flujo Creativo</footer>
  </div>

  <script type="module">
    import { qs, copy } from "/js/utils.js";

    const form = qs("#form");
    const result = qs("#result");
    const heroLink = qs("#heroLink");
    const linkInput = qs("#linkInput");
    const copyHero = qs("#copyHero");
    const copyInput = qs("#copyInput");
    const goA = qs("#goToSetupA");
    const goB = qs("#goToSetupB");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const email = (fd.get("email") || "").toString().trim();
      const upstreamUrl = (fd.get("upstreamUrl") || "").toString().trim();

      const r = await fetch("/api/magic", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, upstreamUrl }),
      });
      const j = await r.json();
      if (!j.ok) {
        alert("Error creando Magic Link");
        return;
      }

      heroLink.textContent = j.setupLink;
      linkInput.value = j.setupLink;
      goA.href = j.setupLink;
      goB.href = j.setupLink;
      result.style.display = "flex";
    });

    copyHero.addEventListener("click", () => copy(heroLink.textContent, copyHero));
    copyInput.addEventListener("click", () => copy(linkInput.value, copyInput));
  </script>
</body>
</html>
