<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activar Widget — Magic Link</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, 'Helvetica Neue', sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid color-mix(in oklab, CanvasText 15%, transparent); }
    .wrap { max-width: 620px; margin: 0 auto; padding: 22px; }
    form { display: grid; gap: 12px; }
    input, button {
      font: inherit; padding: 10px 12px; border-radius: 10px;
      border: 1px solid color-mix(in oklab, CanvasText 15%, transparent);
      background: color-mix(in oklab, CanvasText 3%, Canvas);
    }
    button { cursor: pointer; }
    .out { margin-top: 14px; font-size: 14px; word-break: break-all; }
    .mini { font-size: 12px; opacity: .7; margin-top: 16px; }
  </style>
</head>
<body>
  <header><a href="/">← Volver</a></header>
  <div class="wrap">
    <h1>Activar Widget</h1>
    <p>Demo de Magic Link (solo UI). Reemplaza la generación local por tu backend cuando esté listo.</p>

    <form id="f">
      <label>Email del comprador
        <input type="email" id="email" required placeholder="cliente@correo.com" />
      </label>
      <label>Producto / Plan (opcional)
        <input type="text" id="plan" placeholder="instagram-grid-basic" />
      </label>
      <button>Generar Magic Link</button>
    </form>

    <div id="out" class="out"></div>
    <p class="mini">
      Instrucción en UI: este formulario puede llamar a un <code>POST /api/activate</code> propio y devolver
      una URL tipo <code>https://tu-dominio.com/widgets/xxxx/setup?token=YYYY</code>.
    </p>
  </div>

  <script>
    // Generación local de link de ejemplo (sustituir por tu API real)
    const $f = document.getElementById("f");
    const $out = document.getElementById("out");

    $f.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const plan = document.getElementById("plan").value.trim() || "instagram-grid-basic";

      const token = crypto.randomUUID().replace(/-/g, "").slice(0, 24).toUpperCase();
      const link = `${location.origin}/grid.html#token=${token}&email=${encodeURIComponent(email)}&plan=${encodeURIComponent(plan)}`;

      $out.innerHTML = `
        <div><strong>Success</strong> — Setup link:</div>
        <div style="margin-top:8px;"><code>${link}</code></div>
        <div style="margin-top:8px;">
          <a href="${link}" target="_blank" rel="noopener">Abrir →</a>
        </div>
      `;
    });
  </script>
</body>
</html>
