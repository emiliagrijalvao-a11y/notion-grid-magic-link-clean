<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget · Flujo Creativo</title>
  <style>
    html,body{ height:100%; margin:0; background:#D9D9D9 }
    #frame{ border:0; width:100%; height:100vh; display:none }
    #err{ font-family:system-ui,-apple-system,Inter,sans-serif; max-width:720px; margin:80px auto; padding:20px; background:#fff; border:1px solid rgba(0,0,0,.15)}
    code{ background:#f3f3f3; padding:2px 6px }
  </style>
</head>
<body>
  <iframe id="frame" title="Flujo Creativo · Grid"></iframe>
  <div id="err" style="display:none"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const wid = params.get('wid');
    const iframe = document.getElementById('frame');
    const err = document.getElementById('err');

    async function main(){
      if(!wid){ showErr('Falta el parámetro <code>wid</code> en la URL.'); return; }
      const r = await fetch('/api/widgets/resolve?wid=' + encodeURIComponent(wid));
      const j = await r.json().catch(()=>null);
      if(!r.ok || !j || !j.ok){ showErr((j && j.error) || 'No se encontró el widget.'); return; }

      // Construye la URL del widget MINI original (tu despliegue):
      // Si usas otro host para el mini, cambia esta constante.
      const MINI_HOST = 'https://notion-grid-mini.vercel.app/preview';

      const src = `${MINI_HOST}?db=${encodeURIComponent(j.grid_db_id)}&bio=${encodeURIComponent(j.bio_db_id)}&wid=${encodeURIComponent(wid)}`;
      iframe.src = src;
      iframe.style.display = 'block';
    }

    function showErr(message){
      err.innerHTML = `<h2>404: NOT_FOUND</h2><p>${message}</p><p>Verifica que este embed sea <code>/widget?wid=XXXXX</code> y que el <em>wid</em> exista.</p>`;
      err.style.display = 'block';
    }

    main();
  </script>
</body>
</html>
