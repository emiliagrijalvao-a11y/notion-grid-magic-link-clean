<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget · Flujo Creativo</title>
  <style>
    :root{ --bg:#fff; --fg:#000; --muted:#888;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,sans-serif}
    .grid{
      display:grid;grid-template-columns:repeat(3,1fr);gap:6px;
      padding:6px;max-width:960px;margin:0 auto;
    }
    .cell{position:relative;background:#eee;overflow:hidden;aspect-ratio:1/1}
    .ph{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#bbb;font-size:12px}
    .img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .ov{
      position:absolute;inset:0;background:rgba(0,0,0,.45);
      color:#fff;opacity:0;transition:.15s;display:flex;align-items:flex-end;
    }
    .cell:hover .ov{opacity:1}
    .title{padding:10px;font-weight:600;font-size:13px}
    .err{max-width:800px;margin:24px auto;padding:12px;border:1px solid #f00;color:#900;background:#fee}
  </style>
</head>
<body>
  <div id="error" class="err" style="display:none"></div>
  <div id="grid" class="grid" aria-live="polite"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const $err = document.getElementById("error");
    const $grid = document.getElementById("grid");

    function showError(msg){
      $err.textContent = msg;
      $err.style.display = "block";
    }

    async function load(){
      if(!id){ showError("Falta parámetro id en la URL del widget."); return; }
      try{
        const r = await fetch(`/api/grid?id=${encodeURIComponent(id)}`);
        const j = await r.json();
        if(!r.ok || !j.ok){ throw new Error(j.error || `HTTP ${r.status}`); }
        render(j.items || []);
      }catch(e){
        showError("No se pudo cargar el contenido del widget. " + e.message);
      }
    }

    function render(items){
      if(!items.length){ showError("No hay elementos para mostrar (revisa tu base de Notion)."); return; }
      const frag = document.createDocumentFragment();
      for(const it of items){
        const a = document.createElement(it.href ? "a" : "div");
        a.className = "cell";
        if(it.href){ a.href = it.href; a.target = "_blank"; rel="noopener" }

        const img = document.createElement("img");
        img.className = "img";
        img.src = it.image;
        img.alt = it.title || "";
        a.appendChild(img);

        const ov = document.createElement("div");
        ov.className = "ov";
        const t = document.createElement("div");
        t.className = "title";
        t.textContent = it.title || "";
        ov.appendChild(t);
        a.appendChild(ov);

        frag.appendChild(a);
      }
      $grid.innerHTML = "";
      $grid.appendChild(frag);
    }

    load();
  </script>
</body>
</html>
