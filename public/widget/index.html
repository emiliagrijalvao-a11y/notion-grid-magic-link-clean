<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget · Flujo Creativo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --beige:#D9D9D9;
      --tile:#ECEBE8;
      --black:#000;
      --white:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--white);font-family:"Inter",system-ui,sans-serif;color:var(--black)}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .head{
      display:flex;justify-content:space-between;align-items:center;margin-bottom:14px
    }
    .brand{font-family:"Oswald",sans-serif;text-transform:uppercase;letter-spacing:.5px}
    .muted{color:#666;font-size:13px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:10px;
    }
    .card{
      background:var(--tile);
      border:1px solid rgba(0,0,0,.15);
      aspect-ratio:1/1;
      position:relative;
      overflow:hidden;
    }
    .card img, .card video{
      width:100%;height:100%;object-fit:cover;display:block;
    }
    .caption{
      position:absolute;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.6);color:#fff;
      padding:8px 10px;font-size:12px;line-height:1.3
    }
    .error{
      background:#ffe9e9;color:#a40000;border:1px solid #f3bcbc;padding:12px;margin-top:12px
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="brand">Flujo Creativo — Widget</div>
      <div class="muted" id="widget-id"></div>
    </div>

    <div id="errors"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // 1) Tomamos el widgetId desde /widget/<id>
    const widgetId = (location.pathname.split("/")[2] || "").trim();
    document.getElementById("widget-id").textContent = widgetId ? `ID: ${widgetId}` : "";

    // 2) Cargamos items desde tu API (usa demo si no hay NOTION_GRID_API_URL)
    async function load() {
      try {
        const r = await fetch("/api/grid", { headers: { "Accept": "application/json" } });
        if (!r.ok) throw new Error("API /api/grid no respondió OK");
        const data = await r.json();
        const items = Array.isArray(data.items) ? data.items : [];

        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        if (items.length === 0) {
          grid.innerHTML = "<p class='muted'>Sin contenido aún.</p>";
          return;
        }

        for (const it of items) {
          const el = document.createElement("a");
          el.className = "card";
          el.href = it.href || "#";
          el.target = "_blank";
          // simple heurística imagen/video
          if (it.image && it.image.match(/\.(mp4|webm|mov)(\?|$)/i)) {
            el.innerHTML = `
              <video src="${it.image}" autoplay muted loop playsinline></video>
              <div class="caption">${escapeHtml(it.title || "")}</div>
            `;
          } else {
            el.innerHTML = `
              <img src="${it.image}" alt="" loading="lazy"/>
              <div class="caption">${escapeHtml(it.title || "")}</div>
            `;
          }
          grid.appendChild(el);
        }
      } catch (err) {
        showError(err.message || String(err));
      }
    }

    function showError(msg) {
      const box = document.getElementById("errors");
      box.innerHTML = `<div class="error">Error: ${escapeHtml(msg)}</div>`;
    }
    function escapeHtml(s){return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]))}

    load();
  </script>
</body>
</html>
