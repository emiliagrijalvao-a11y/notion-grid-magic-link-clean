<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flujo Creativo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    :root{--beige:#D9D9D9;--black:#000;--white:#fff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter,system-ui,sans-serif;
      color:var(--black);
      background:var(--beige);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container{
      max-width:600px;
      background:rgba(255,255,255,.4);
      border:1px solid rgba(0,0,0,.12);
      padding:48px 32px;
      text-align:center;
    }
    h1{
      font-family:Oswald,Inter,sans-serif;
      font-size:32px;
      letter-spacing:.5px;
      margin:0 0 16px;
      text-transform:uppercase;
    }
    p{line-height:1.6;margin:0 0 24px;font-size:16px}
    .btn{
      display:inline-block;
      background:var(--black);
      color:var(--white);
      padding:14px 32px;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      transition:opacity .2s;
    }
    .btn:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="container">
    <h1>Flujo Creativo</h1>
    <p>Visualiza tu feed de Instagram antes de publicar.<br>Tu Notion + un grid visual = planificación sin estrés.</p>
    <a href="/setup/" class="btn">Comenzar Setup →</a>
  </div>
</body>
</html>
