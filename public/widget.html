<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Widget</title>
  <style>
    body{font-family:system-ui,sans-serif;margin:24px;max-width:720px}
    .muted{color:#666}
    code{background:#f6f6f6;padding:2px 6px;border-radius:6px}
    pre{overflow:auto}
  </style>
</head>
<body>
  <h1>Widget</h1>
  <div id="msg"></div>

  <script>
    const p   = new URLSearchParams(location.search);
    const wid = p.get("wid");
    const msg = document.getElementById("msg");

    if (!wid) {
      msg.textContent = "Falta ?wid= en la URL.";
    } else {
      const link = `${location.origin}/widget.html?wid=${encodeURIComponent(wid)}`;
      const iframe = `<iframe src="${link}" width="100%" height="500" style="border:0;"></iframe>`;
      msg.innerHTML = `
        <p class="muted">ID del widget: <code>${wid}</code></p>
        <p>Este es tu link Ãºnico. Para embeberlo, usa:</p>
        <pre><code>${iframe.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code></pre>
      `;
    }
  </script>
</body>
</html>
