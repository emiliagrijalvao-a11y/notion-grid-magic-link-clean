<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram Grid — UI</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, 'Helvetica Neue', sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid color-mix(in oklab, CanvasText 15%, transparent); display: flex; align-items: center; gap: 12px; }
    header a { text-decoration: none; color: inherit; opacity: .8 }
    header a:hover { opacity: 1 }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .meta { font-size: 12px; opacity: .7; margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    @media (max-width: 920px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }
    .card {
      position: relative; overflow: hidden; border-radius: 14px;
      border: 1px solid color-mix(in oklab, CanvasText 15%, transparent);
      background: color-mix(in oklab, CanvasText 3%, Canvas);
      aspect-ratio: 1 / 1;
      display: flex; align-items: center; justify-content: center;
    }
    .card img, .card video { width: 100%; height: 100%; object-fit: cover; display: block; }
    .badge {
      position: absolute; top: 8px; left: 8px; font-size: 11px; padding: 4px 8px;
      border-radius: 999px; background: rgba(0,0,0,.6); color: #fff;
    }
    .title {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 10px 12px; font-size: 12px;
      color: #fff; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.6) 60%, rgba(0,0,0,.8) 100%);
      text-shadow: 0 1px 2px rgba(0,0,0,.6);
    }
    .err {
      padding: 12px; border: 1px solid #e57373; background: #ffebee; color: #b71c1c;
      border-radius: 10px; font-size: 14px;
    }
    @media (prefers-color-scheme: dark) {
      .err { border-color: #ef9a9a; background: #2c1515; color: #ffcdd2; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← Volver</a>
    <strong>Instagram Grid</strong>
  </header>
  <div class="wrap">
    <div id="meta" class="meta">Cargando…</div>
    <div id="errors"></div>
    <div id="grid" class="grid" hidden></div>
  </div>

  <script>
    // Instrucción visible: esta UI llama a /api/grid. Si configuraste NOTION_GRID_API_URL
    // en el backend, verás tus items reales aquí.

    const $meta = document.getElementById("meta");
    const $errors = document.getElementById("errors");
    const $grid = document.getElementById("grid");

    const isVideo = (url = "") => /\.(mp4|webm|ogg)(\?|#|$)/i.test(url);
    const firstHref = (href = "") => (href || "").split(/\r?\n/).map(s => s.trim()).filter(Boolean)[0] || null;

    async function loadGrid() {
      try {
        const res = await fetch("/api/grid", { headers: { "Accept": "application/json" }});
        if (!res.ok) throw new Error("API no disponible: " + res.status);
        const data = await res.json();

        $meta.textContent = `Posts: ${data.count ?? (data.items?.length || 0)} · usingClient: ${!!data.usingClient}`;
        const items = Array.isArray(data.items) ? data.items : [];

        if (!items.length) {
          $errors.innerHTML = `<div class="err">No hay items para mostrar. Define <code>NOTION_GRID_API_URL</code> o usa la demo incluida.</div>`;
          return;
        }

        const frag = document.createDocumentFragment();

        for (const item of items) {
          const id = item.id || crypto.randomUUID();
          const img = (item.image || "").trim();
          const href = firstHref(item.href);
          const title = item.title || "";
          const caption = item.caption || "";

          const card = document.createElement("a");
          card.className = "card";
          card.href = href || "#";
          card.target = href ? "_blank" : "_self";
          card.rel = "noopener noreferrer";
          card.title = caption || title || "Post";

          if (isVideo(img)) {
            const v = document.createElement("video");
            v.src = img; v.autoplay = true; v.loop = true; v.muted = true; v.playsInline = true;
            card.appendChild(v);

            const b = document.createElement("span");
            b.className = "badge"; b.textContent = "VIDEO";
            card.appendChild(b);
          } else {
            const im = document.createElement("img");
            im.loading = "lazy";
            im.decoding = "async";
            im.src = img;
            im.alt = title || caption || "Imagen";
            card.appendChild(im);
          }

          if (title) {
            const t = document.createElement("div");
            t.className = "title";
            t.textContent = title;
            card.appendChild(t);
          }

          frag.appendChild(card);
        }

        $grid.innerHTML = "";
        $grid.appendChild(frag);
        $grid.hidden = false;
      } catch (err) {
        $errors.innerHTML = `<div class="err">Error cargando grid: ${String(err)}</div>`;
        $meta.textContent = "Error";
      }
    }

    loadGrid();
  </script>
</body>
</html>
