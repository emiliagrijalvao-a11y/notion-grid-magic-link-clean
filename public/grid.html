<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid (Demo)</title>
  <style>
    :root { --gap: 10px; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0b0c; color:#fafafa; }
    header { padding:14px 16px; background:#0f1115; border-bottom:1px solid #1f2430; position:sticky; top:0; }
    header .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    input, select { background:#141821; color:#e5e7eb; border:1px solid #263042; border-radius:10px; padding:10px 12px; }
    main { padding:14px; }
    .grid {
      display:grid; gap: var(--gap);
      grid-template-columns: repeat(3, 1fr);
    }
    @media (min-width: 920px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    .card {
      background:#0f1115; border:1px solid #1f2430; border-radius:14px; overflow:hidden; position:relative;
      aspect-ratio: 1/1;
      display:flex; align-items:center; justify-content:center;
    }
    .card img { width:100%; height:100%; object-fit:cover; display:block; }
    .badge {
      position:absolute; left:8px; top:8px; background:rgba(0,0,0,.55); color:#eee;
      padding:4px 8px; border-radius:999px; font-size:12px; backdrop-filter: blur(4px);
      border:1px solid rgba(255,255,255,.1);
    }
    .hover {
      position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:stretch;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
      opacity:0; transition:opacity .25s;
    }
    .card:hover .hover { opacity:1; }
    .hover .cap {
      width:100%; padding:10px; font-size:12px; color:#d1d5db; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    a { color:inherit; text-decoration:none; }
    .muted { color:#9ca3af; }
    .err { color:#fca5a5; }
    footer { padding:16px; text-align:center; color:#6b7280; }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div>
        <strong>Instagram Grid (Demo)</strong>
        <span id="mode" class="muted"></span>
      </div>
      <div style="display:flex; gap:8px;">
        <input id="token" placeholder="token (opcional)" />
        <button id="go">Cargar</button>
      </div>
    </div>
  </header>

  <main>
    <div id="status" class="muted">Cargando…</div>
    <div id="grid" class="grid" style="margin-top:12px;"></div>
  </main>

  <footer>
    <small>Demo UX (sin BD). En Fase B guardamos clientes/tokens en Supabase.</small>
  </footer>

  <script>
    const qs = new URLSearchParams(location.search);
    const tokenInput = document.getElementById('token');
    tokenInput.value = qs.get('token') || '';
    const mode = document.getElementById('mode');
    const status = document.getElementById('status');
    const grid = document.getElementById('grid');

    function card(item) {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = item.href || '#';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.innerHTML = `
        <span class="badge">${(item.title || 'Post')}</span>
        <img src="${item.image}" alt="${(item.title||'')}" loading="lazy">
        <div class="hover"><div class="cap">${item.caption || ''}</div></div>
      `;
      return a;
    }

    async function load() {
      grid.innerHTML = '';
      status.textContent = 'Cargando…';
      const t = tokenInput.value.trim();
      const url = t ? \`/api/grid?token=\${encodeURIComponent(t)}\` : '/api/grid';
      mode.textContent = t ? '· Modo personalizado' : '· Modo por defecto';
      try {
        const r = await fetch(url);
        const j = await r.json();
        if (!r.ok || !j.ok) {
          status.innerHTML = '<span class="err">Error:</span> ' + (j.message || r.statusText);
          return;
        }
        status.textContent = \`\${j.count} items\`;
        j.items.forEach(it => grid.appendChild(card(it)));
      } catch (e) {
        status.innerHTML = '<span class="err">Excepción:</span> ' + String(e);
      }
    }

    document.getElementById('go').onclick = load;
    load();
  </script>
</body>
</html>
