<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Grid — Vista</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.4; }
    header { display:flex; justify-content:space-between; align-items:center; gap:16px; margin-bottom:16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 16px; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 12px; background:#fff; box-shadow: 0 1px 4px rgba(0,0,0,.06); }
    .card img { width: 100%; height: 220px; object-fit: cover; border-radius: 8px; }
    .title { font-weight: 600; margin: 8px 0 4px; }
    .caption { color: #666; font-size: 14px; min-height: 2.4em; }
    .actions { margin-top: 8px; display:flex; gap:8px; flex-wrap:wrap; }
    .btn { text-decoration: none; font-size: 14px; padding: 6px 10px; border:1px solid #ddd; border-radius: 8px; }
    .muted { color:#777; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Grid — Vista</h1>
    <nav>
      <a class="btn" href="/public/index.html">← Volver</a>
      <a class="btn" href="/api/grid" target="_blank" rel="noopener">Ver JSON</a>
    </nav>
  </header>

  <div id="status" class="muted">Cargando...</div>
  <div id="grid" class="grid"></div>

  <script>
    async function load() {
      try {
        const res = await fetch('/api/grid');
        const data = await res.json();
        document.getElementById('status').textContent = `Items: ${data.count ?? (data.items?.length || 0)}`;

        const items = data.items || [];
        const grid = document.getElementById('grid');
        grid.innerHTML = items.map(it => {
          const firstHref = (it.href || '').split('\n')[0].trim();
          const img = it.image ? `<img src="${it.image}" alt="${(it.title||'').replace(/"/g,'&quot;')}" />` : '';
          return `
            <div class="card">
              ${img}
              <div class="title">${it.title || 'Sin título'}</div>
              <div class="caption">${it.caption || ''}</div>
              <div class="actions">
                ${firstHref ? `<a class="btn" href="${firstHref}" target="_blank" rel="noopener">Abrir →</a>` : ''}
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        document.getElementById('status').textContent = 'Error cargando el grid';
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
